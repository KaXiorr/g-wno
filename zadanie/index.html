<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasjans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="up">
            <h1>Pasjans</h1>
            <div class="upperCards">
                <img src="front.png" class="cards">
                <img src="front.png" class="cards">
                <img src="front.png" class="cards">
                <img src="front.png" class="cards">
                <img src="back.png" class="cards">
            </div>
        </div>
        <div id="down">
            <div class="downCards">
                <div class="firstcolumn">
                    <img src="front.png" class="cards">
                </div>
                <div class="secondcolumn">
                    <img src="back.png" class="cards">
                    <img src="front.png" class="cards">
                </div>
                <div class="thirdcolumn">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="front.png" class="cards">
                </div>
                <div class="fourthcolumn">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="front.png" class="cards">
                </div>
                <div class="fifthcolumn">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="front.png" class="cards">
                </div>
                <div class="sixthcolumn">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="back.png" class="cards">
                    <img src="front.png" class="cards">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
